<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Score</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <h2>Live Score Demo</h2>
    <button class="button" type="button" onclick="startGame('scoreBoard')">Start Game</button>
    <button class="button" type="button" onclick="finishGame('scoreBoard')">Finish Game</button>
    <button class="button" type="button" onclick="updateScores()">Update Score</button>
    <button class="button" type="button" onclick="summaryOfGames('summary')">Summary of Games</button>
	<br>
    <table id="scoreBoard" style="width:60%;display:none">
    	<tr>
    		<td id="hometeam"></td>
    		<td id="homescore"></td>
    		<td id="dash"> - </td>
    		<td id="awayteam"></td>
    		<td id="awayscore"></td>
    	</tr>
    </table>
    <br>
    <table id="summary" style="width:60%;display:none">
    	<tr>
    		<td id="teams"></td>
    		<td> : </td>
    		<td id="scores"></td>
    	</tr>
    </table>
    <script type="text/javascript" src="../js/livescore.js"></script>
</body>
</html>
